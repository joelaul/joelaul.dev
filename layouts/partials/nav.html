<header>
  <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg font-header">
    <div class="container-fluid">

      <!-- brand -->
      <a
        class="navbar-brand"
        href="{{ .Site.BaseURL }}"
      >
        joelaul.dev
      </a>

      <!-- dropdown button -->
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-collapse-1"
        aria-controls="navbar-collapse-1"
        aria-expanded="false"
      >
        <span class="visually-hidden">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- dropdown items -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav ms-auto">

          <!-- /home -->
          <li class="nav-item dropdown">
            <a
              class="nav-link d-flex justify-content-center"
              href="{{ .Site.BaseURL | absLangURL }}"
            >
              /home</a
            >
          </li>

          <!-- map() everything else in config.toml -->
          {{ range .Site.Menus.header }} {{ $name := lower .Name }}
            <li class="nav-item dropdown">

            <!-- conditionally render submenus -->
            {{ if .HasChildren }}

              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >{{ .Name }} <span class="caret"></span
              ></a>

              <ul class="dropdown-menu">
                {{ range .Children }}
                  <li>
                  <a class="dropdown-item" href="{{ .URL | absLangURL }}"
                    >/{{ lower .Name }}</a
                  >
                  </li>
                {{ end }}
              </ul>
              
            {{ else }}
              <a
                class="nav-link d-flex justify-content-center"
                href="{{ .URL | absLangURL }}"
                >/{{ lower .Name }}</a
              >
            {{ end }}
            </li>
          {{ end }}
        </ul>
      </div>

    </div>
  </nav>
</header>
