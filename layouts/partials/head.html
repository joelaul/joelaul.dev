<link rel="stylesheet" href="{{ "css/global.css" | absURL }}">

{{ if .IsHome }}
	<script defer src="{{ "js/app.js" | absURL }}"></script>
{{ else }}
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			const theme = sessionStorage.getItem('theme');
			if (theme) {
				document.body.style.background = `linear-gradient(-45deg, ${theme}40, white)`;
				document.querySelector('.navbar-brand').style.color = theme;
			}
		});
	</script>
{{ end }}
