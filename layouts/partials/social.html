{{ with .Site.Params.GithubID }}
<a 
  class="user-social github #4681b0"
  href="https://github.com/{{.}}" rel="me" title="GitHub"
  ><i class="fab fa-github fa-3x" aria-hidden="true"></i
></a>
{{ end }}

{{ with .Site.Params.LinkedInID }}
<a 
  class="user-social linkedin #0077b5"
  href="https://linkedin.com/in/{{.}}" rel="me" title="LinkedIn"
  ><i class="fab fa-linkedin fa-3x" aria-hidden="true"></i
></a>
{{ end }}

{{ with .Site.Params.Resume }}
<a
  class="user-social resume #f2541f"
  href="https://drive.google.com/file/d/1OOstkgpLMN49U3_aQ6wdgoyyAeKBSJi_/view?usp=sharing"
  title="Resume"
    ><img src="img/resume.png" width="43.5"
  ></a>
{{ end }}

{{ with .Site.Params.InstagramID }}
<a
  class="user-social instagram #d62976"
  href="https://instagram.com/{{.}}" rel="me" title="Instagram"
  ><i class="fab fa-instagram fa-3x" aria-hidden="true"></i
></a>
{{ end }} 

{{ with .Site.Params.SpotifyID }}
<a 
  class="user-social spotify #1db954"
  href="https://sptfy.com/{{.}}" rel="me" title="Spotify"
  ><i class="fab fa-spotify fa-3x" aria-hidden="true"></i
></a>
{{ end }}
