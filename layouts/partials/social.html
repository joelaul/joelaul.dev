{{ with .Site.Params.GithubID }}
<a href="https://github.com/{{.}}" rel="me" title="GitHub"
  ><i class="fab fa-github fa-3x" aria-hidden="true"></i
></a>
{{ end }} {{ with .Site.Params.LinkedInID }}
<a href="https://linkedin.com/in/{{.}}" rel="me" title="LinkedIn"
  ><i class="fab fa-linkedin fa-3x" aria-hidden="true"></i
></a>
{{ end }} {{ with .Site.Params.InstagramID }}
<a href="https://instagram.com/{{.}}" rel="me" title="Instagram"
  ><i class="fab fa-instagram fa-3x" aria-hidden="true"></i
></a>
{{ end }} {{ with .Site.Params.SpotifyID }}
<a href="https://open.spotify.com/artist/{{.}}" rel="me" title="Spotify"
  ><i class="fab fa-spotify fa-3x" aria-hidden="true"></i
></a>
{{ end }} {{ with .Site.Params.Resume }}
<a
  href="https://drive.google.com/file/d/1wN-L47CNENUve5G3N2cRENVT-3qG1b6y/view?usp=sharing"
  title="Resume"
  ><i class="fas fa-envelope fa-3x" aria-hidden="true"></i
></a>
{{ end }}
